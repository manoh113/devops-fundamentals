<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Bucket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Creating my Static Website</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>This is a simple static website example with HTML, CSS, and JavaScript.</p>
        </section>
        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>Responsive Design</li>
                <li>Interactive Elements</li>
                <li>Simple and Clean Code</li>
            </ul>
            <button id="featureButton">Click Me</button>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Static Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
